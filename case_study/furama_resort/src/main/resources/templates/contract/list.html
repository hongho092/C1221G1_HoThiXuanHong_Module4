<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common/layout :: head_bootstrap}"></th:block>
</head>
<body>
<th:block th:replace="~{common/layout :: head}"></th:block>
<div class="text-center pb-4">
    <h2 class="text-danger text-center pt-5 pb-2">LIST CONTRACT</h2>
    <!--    <button class="btn btn-warning"><a href="/create" class="text-decoration-none">Create Product</a></button>-->
    <p class="text-success pt-2" th:text="${mess}"></p>
</div>
<div class="container">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-7">
            <form class="d-flex" action="#">
                <input class="form-control me-2" type="search" placeholder="Service" aria-label="Search"
                       name="search_code">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <!--        <div class="col-1"></div>-->
    </div>
</div>
<div class="p-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Contract ID</th>
            <th scope="col">Contract Start Date</th>
            <th scope="col">Contract End Date</th>
            <th scope="col">Contract Deposit</th>
            <th scope="col">Contract Total Money</th>
            <th scope="col">Employee create Contract</th>
            <th scope="col">Customer contracted Contract</th>
            <th scope="col">Service Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract, hong : ${contractPage}">
            <td th:text="${hong.count}"></td>
            <td th:text="${contract.contractId}"></td>
            <td th:text="${contract.contractStartDate}"></td>
            <td th:text="${contract.contractEndDate}"></td>
            <td th:text="${contract.contractDeposit}"></td>
            <td th:text="${contract.contractTotalMoney}"></td>
            <td th:text="${contract.employee.employeeName}"></td>
            <td th:text="${contract.customer.customerName}"></td>
            <td th:text="${contract.service.serviceCode}"></td>
        </tr>
        </tbody>
    </table>
</div>


<div class="col-11">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item">
                <a class="page-link" th:if="${contractPage.hasPrevious()}"
                   th:href="@{/contract/list/(page=${contractPage.number - 1})}">Previous</a>
            </li>
            <!--            <li class="page-item"><span th:text="${productList.number + 1}"></span></li>-->
            <li class="page-item"><a class="page-link"><span th:text="${contractPage.number + 1}"></span></a></li>
            <li class="page-item page-link">/</li>
            <li class="page-item"><a class="page-link"><span th:text="${contractPage.totalPages}"></span></a></li>
            <!--            <li class="page-item"><span th:text="${productList.totalPages}"></span></li>-->
            <li class="page-item">
                <a class="page-link" th:if="${contractPage.hasNext()}"
                   th:href="@{/contract/list/(page=${contractPage.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>


<th:block th:replace="~{common/layout :: foot}"></th:block>
<th:block th:replace="~{common/layout :: foot_bootstrap}"></th:block>
</body>
</html>
