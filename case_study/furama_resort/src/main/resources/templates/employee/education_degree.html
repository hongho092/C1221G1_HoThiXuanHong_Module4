<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common/layout :: head_bootstrap}"></th:block>
</head>
<body>
<th:block th:replace="~{common/layout :: head}"></th:block>
<div class="text-center pb-4">
    <h2 class="text-danger text-center pt-5 pb-2">EDUCATION DEGREE</h2>
    <p class="text-success pt-2" th:text="${mess}"></p>
    <!--    <button class="btn btn-warning"><a href="/" class="text-decoration-none">Go List Product</a></button>-->
</div>
<div class="px-5 col">
    <table class="table text-center">
        <tr>
            <td class="col-3"></td>
            <th class="col-3">Education Degree Id</th>
            <th class="col-3">Education Degree Name</th>
            <td class="col-3"></td>
        </tr>
        <tr th:each="educationDegree : ${educationDegreeList}">
            <td class="col-3"></td>
            <td class="col-3" th:text="${educationDegree.educationDegreeId}"></td>
            <td class="col-3" th:text="${educationDegree.educationDegreeName}"></td>
            <td class="col-3"></td>
        </tr>
    </table>
</div>


<div class="container">
    <div class="px-5 row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="/employee/save_education_degree" method="post" th:object="${educationDegree}">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default1">Division</span>
                    <input type="text" th:field="*{educationDegreeName}" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default1" required>
                    <!--                    <span class="input-group-text text-danger" th:if="${#fields.hasErrors('name')}"-->
                    <!--                          th:errors="*{name}"></span>-->
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary position-relative">
                        Create Education Degree
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                    </span>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<th:block th:replace="~{common/layout :: foot}"></th:block>
<th:block th:replace="~{common/layout :: foot_bootstrap}"></th:block>
</body>
</html>
