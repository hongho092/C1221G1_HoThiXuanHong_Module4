<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common_product :: head_bootstrap}"></th:block>
</head>
<body>
<th:block th:replace="~{common_product :: head}"></th:block>
<div class="text-center pb-4">
    <h2 class="text-danger text-center pt-5 pb-2">CREATE PRODUCT</h2>
    <button class="btn btn-warning"><a href="/" class="text-decoration-none">Go List Product</a></button>
</div>
<div class="px-5 row">
    <div class="col-3"></div>
    <div class="col-6">
        <form action="/save" method="post" th:object="${product}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default1">Name of Product</span>
                <input type="text" th:field="*{name}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default2">Price of Product</span>
                <input type="text" th:field="*{price}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default2">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default3">Detail of Product (color)</span>
                <input type="text" th:field="*{detail}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default3">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default4">Producer of Product</span>
                <input type="text" th:field="*{producer}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default4">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Product</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
<th:block th:replace="~{common_product :: foot}"></th:block>
<th:block th:replace="~{common_product :: foot_bootstrap}"></th:block>
</body>
</html>
