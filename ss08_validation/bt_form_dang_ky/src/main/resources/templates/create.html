<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common_user :: head_bootstrap}"></th:block>
</head>
<body>
<th:block th:replace="~{common_user :: head}"></th:block>
<div class="text-center pb-4">
    <h2 class="text-danger text-center pt-5 pb-2">CREATE USER</h2>
<!--    <button class="btn btn-warning"><a href="/" class="text-decoration-none">Go List Product</a></button>-->
</div>
<div class="px-5 row">
    <div class="col-2"></div>
    <div class="col-8">
        <form action="/save" method="post" th:object="${userDto}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default1">First Name</span>
                <input type="text" th:field="*{firstName}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default1">
                <span class="input-group-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default2">Last Name</span>
                <input type="text" th:field="*{lastName}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default2">
                <span class="input-group-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default3">Number Phone</span>
                <input type="text" th:field="*{numberPhone}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default3">
                <span class="input-group-text text-danger" th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default4">Age</span>
                <input type="text" th:field="*{dateOfBirth}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default4">
                <span class="input-group-text text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default5">Email</span>
                <input type="text" th:field="*{email}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default5">
                <span class="input-group-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary position-relative">
                    Create User
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<th:block th:replace="~{common_user :: foot}"></th:block>
<th:block th:replace="~{common_user :: foot_bootstrap}"></th:block>
</body>
</html>
