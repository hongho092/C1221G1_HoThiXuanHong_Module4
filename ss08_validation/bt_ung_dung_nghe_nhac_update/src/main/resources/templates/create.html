<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common_music :: head_bootstrap}"></th:block>
</head>
<body>
<th:block th:replace="~{common_music :: head}"></th:block>
<div class="text-center pb-4">
    <h2 class="text-danger text-center pt-5 pb-2">CREATE SONG</h2>
<!--    <button class="btn btn-warning"><a href="/" class="text-decoration-none">Go List Song</a></button>-->
</div>
<div class="px-5 row">
    <div class="col-3"></div>
    <div class="col-6">
        <form action="/save" method="post" th:object="${musicDto}">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default1">Name of Song</span>
                <input type="text" th:field="*{name}" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default1">
                <span class="input-group-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default2">Singer of Song</span>
                <input type="text" th:field="*{singer}" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default2">
                <span class="input-group-text  text-danger" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default3">Kind of Song</span>
                <input type="text" th:field="*{kindOfMusic}" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default3">
                <span class="input-group-text  text-danger" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default4">Kind of Song</span>
                <input type="text" th:field="*{path}" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default4">
                <span class="input-group-text  text-danger" th:if="${#fields.hasErrors('path')}" th:errors="*{path}"></span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Song</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
<th:block th:replace="~{common_music :: foot_bootstrap}"></th:block>
</body>
</html>
