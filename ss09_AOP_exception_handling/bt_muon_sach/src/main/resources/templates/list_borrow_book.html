<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common_book :: head_bootstrap}"></th:block>
</head>
<body>
<th:block th:replace="~{common_book :: head}"></th:block>
<div class="text-center pb-4">
    <h2 class="text-danger text-center pt-5 pb-2">LIST BORROW BOOK</h2>
    <!--    <button class="btn btn-warning"><a href="/create" class="text-decoration-none">Create Product</a></button>-->
    <p class="text-success pt-2" th:text="${mess}"></p>
</div>
<div class="container">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-6">
            <form class="d-flex" action="/">
                <input class="form-control me-2" type="search" placeholder="Name" aria-label="Search"
                       name="search_name">
                <input class="form-control me-2" type="search" placeholder="Detail" aria-label="Search"
                       name="search_detail">
                <!--                <select name="search_category" class="form-select" aria-label="Default select example">-->
                <!--                    <option th:value="-1">Category</option>-->
                <!--                    <option th:each="category : ${categoryList}" th:value="${category.id}"-->
                <!--                            th:text="${category.name}"></option>-->
                <!--                </select>-->
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="p-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Code Book</th>
            <th scope="col">Name Book</th>
            <th scope="col">Book Borrowing Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrowedBook, hong : ${borrowedBookList}">
            <td th:text="${hong.count}"></td>
            <td><a class="text-decoration-none" th:href="@{/detail(id=${borrowedBook.id})}">
                <th:block th:text="${borrowedBook.id}"></th:block>
            </a></td>
            <td th:text="${borrowedBook.codeBook}"></td>
            <td><a class="text-decoration-none" th:href="@{/detail(id=${borrowedBook.id})}">
                <th:block th:text="${borrowedBook.nameBook}"></th:block>
            </a></td>
            <td th:text="${borrowedBook.bookBorrowingCode}"></td>
        </tr>
        </tbody>
    </table>
</div>



<th:block th:replace="~{common_book :: foot}"></th:block>
<th:block th:replace="~{common_book :: foot_bootstrap}"></th:block>
</body>
</html>
