<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<br><br><br>
<h2 class="text-center">List Blog</h2>
<br>
<div class="container">
    <div class="row pb-4">
        <div class="col-7"></div>
        <div class="col-4">
            <input class="form-control me-2" id="inSearch" type="search" placeholder="Search">
            <button class="btn btn-outline-success" id="btnSearch">Search</button>
        </div>
<!--        <div class="col-1"></div>-->
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table border="1"  class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Content</th>
                    <th scope="col">Date</th>
                    <th scope="col" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody id="bodyBlog">

                </tbody>
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <a class="text-decoration-none" href="#" id="aPrevious">Previous</a>
            <span id="page"></span>
            <a class="text-decoration-none" href="#" id="aNext">Next</a>
        </div>
    </div>
</div>


<script>
    let curPage = 0;
    let searchVal ="";
    function getPageBlog(pageNumber, name) {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET", //GET, DELETE, PUT...
            url: "http://localhost:8080/blogRest/list?page="+pageNumber+"&search="+name,
            success: function(pageBlog){
                console.log(pageBlog.content);
                let outHTML = "";
                let count = 1;
                let totalPages = pageBlog.totalPages;
                let showPage = pageNumber + 1 + "/" + totalPages;
                for (let pageObj of pageBlog.content) {
                    outHTML += `<tr>
                                <td>${count++}</td>
                                <td>${pageObj.id}</td>
                                <td>${pageObj.name}</td>
                                <td>${pageObj.category.name}</td>
                                <td>${pageObj.content}</td>
                                <td>${pageObj.date}</td>
                                <td>
                                    <a href="#">Update</a>
                                </td>
                                <td>
                                    <a href="#">Delete</a>
                                </td>
                            </tr>`;
                }
                $("#bodyBlog").html(outHTML);
                $("#page").html(showPage);
            },
            error: function(resultError) {
                console.log(resultError);
            }
        });
    }

    getPageBlog(curPage, searchVal)

    $("#aNext").click(function () {
        curPage++;
        getPageBlog(curPage, searchVal);
    })

    $("#aPrevious").click(function () {
        curPage--;
        getPageBlog(curPage, searchVal);
    })

    $("#btnSearch").click(function () {
        searchVal = $("#inSearch").val();
        console.log(searchVal);
        getPageBlog(curPage, searchVal);

    })


</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
