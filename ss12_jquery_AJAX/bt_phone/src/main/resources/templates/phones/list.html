<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function addNewSmartPhone() {
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                producer: producer,
                model: model,
                price: price
            };

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                url: "/smartphones",

                success: successHandler

            });

            event.preventDefault();
        }
        function updateSmartphone() {

            let id = $('#id-input').val();
            let producer = $('#producer-input').val();
            let model = $('#model-input').val();
            let price = $('#price-input').val();
            let newSmartphone = {
                id:id,
                producer: producer,
                model: model,
                price: price
            };
            console.log(newSmartphone);
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                contentType:'application/json;charset=utf-8',
                type: "PUT",
                data: JSON.stringify(newSmartphone),
                url: `/smartphones/`+id,
                success: function () {
                    location.reload();
                }

            });

            event.preventDefault();
        }

        function successHandler() {
            $.ajax({
                type: "GET",
                url: "/smartphones",
                success: function (data) {
                    let content = '    <tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            });
        }

        // <input type="button" className="editSmartphone" th:href="${smartphone.id}" value="Edit">
        function getSmartphone(smartphone) {
            return `<tr><td >${smartphone.producer}</td><td >${smartphone.model}</td><td >${smartphone.price}</td>` +
                `<td>
                    <button class="deleteSmartphone" onclick="deleteSmartphone(${smartphone.id})">Delete</button>
                    <button class="editSmartphone" onclick="editSmartphone(${smartphone.id})">Edit</button>

                 </td></tr>`;
        }
        function deleteSmartphone(id) {

            $.ajax({
                type: "DELETE",
                url: "/smartphones/" + id,
                dataType: "JSON",
                success: function (data) {
                    let content = '    <tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '        <td></td>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            })
        }
        function editSmartphone(id) {
            $.ajax({
                type: "PUT",
                url: "/smartphones/" + id,
                dataType: "JSON",
                success: function (data) {
                    let content = '    <tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '        <td></td>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += getSmartphone(data[i]);
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            })
        }
        $(document).ready(function () {
            $('.deleteSmartphone').click(function (event) {
                let a = $(this);
                let smartphoneId = a.attr("href");
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "DELETE",
                    url: `/smartphones/${smartphoneId}`,
                    success: function (data) {
                        a.parent().parent().remove();
                    }

                });
                event.preventDefault();
            });
        })
        $(document).ready(function () {
            $('.editSmartphone').click(function (event) {
                let a = $(this);
                let smartphoneId = a.attr("href");
                $('#id-input').val(smartphoneId);

                let producer = $('#producer-input');
                producer.val(a.parent().parent().children()[0].innerText);

                let model = $('#model-input');
                model.val(a.parent().parent().children()[1].innerText);

                let price = $('#price-input');
                price.val(a.parent().parent().children()[2].innerText);

                let inputForm = $('#input-form');
                inputForm.attr("display","block");
                $.ajax({
                    type: "PUT",
                    url: `/smartphones/${smartphoneId}`,
                    success: successHandler
                });
                event.preventDefault();
            });
        })

    </script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td></td>
    </tr>
    <th:block th:each="smartphone: ${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
            <td>
                <input type="button" class="deleteSmartphone" th:href="${smartphone.getId()}" value="Delete">
                <input type="button" class="editSmartphone" th:href="${smartphone.getId()}" value="Edit">
            </td>
        </tr>
    </th:block>
</table>
<form id="input-form">
    <input type="hidden" id="id-input" value="">
    <input type="text" id="producer-input" value="">
    <input type="text" id="model-input" value="">
    <input type="text" id="price-input" value="">
    <input type="button" value="Save" onclick="updateSmartphone()">
</form>
</body>
</html>
